name: Example

include:
  - ../../Libraries/environments.yml
  - ../../Pods/pods.yml

fileGroups:
  - example.yml

targets:
  Example:
    type: application
    platform: iOS
    sources:
      - ../../Libraries/ExampleSupportFiles
      - ../Resources
      - Classes
      - Example
    settings:
      INFOPLIST_FILE: ../../Libraries/ExampleSupportFiles/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.JunpuChen.MonoProject
    dependencies:
      - target: Masonry
